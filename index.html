<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Bangers|Russo+One|Duru+Sans|Prosto+One' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://use.fontawesome.com/86380d39e8.js"></script>
    <title></title>
  </head>
  <body>
    <!-- contact icons -->
    <div id="icons-container">
      <i class="fa fa-linkedin" aria-hidden="true"></i>
      <i class="fa fa-github-alt" aria-hidden="true"></i>
      <i class="fa fa-twitter" aria-hidden="true"></i>
      <i class="fa fa-envelope" aria-hidden="true"></i>
      <i class="fa fa-home" aria-hidden="true"></i>
    </div>
    <!-- jumbotron -->
    <div class="jumbotron">
      <p class="my-name">
        Yulia Shea
      </p>
      <p class="my-title">
        Web Developer | Entrepreneur | Tech & Communication Theorist
      </p>
    </div>

    <!-- buttons -->
    <div id="menu-container">
      <button type="button" name="websites" class="menu-button websites">Websites</button>
      <button type="button" name="browser-apps" class="menu-button browser-apps">Browser Apps</button>
      <button type="button" name="mobile-apps" class="menu-button mobile-apps">Mobile Apps</button>
      <button type="button" name="everything-else" class="menu-button everything-else">Everything Else</button>
    </div>


    <div id="main-container">
      <div id="text-container">
      </div>
      <div id="screenshots-container">
      </div>
      <button type="button" name="button" class="next-step-button hidden"></button>

    </div>

    <footer>&copy; 2016 - Built by <a target="_blank" href="https://twitter.com/yoogol">@yoogol</a> in NYC </footer>

    <script type="text/javascript" src="/index.js">

    </script>
  </body>
</html>
